<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code</title>
</head>

<body>
    <div class="container">
        <div class="qr">
            <div class="img">
                <img src="image-qr-code.png" alt="qr code" width="210px" height="210px">
            </div>
            <div class="content">
                <h4>Improve your front-end<br>skills by building projects</h4><br>
                <h6>Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</h6>
            </div>
        </div>
    </div>
</body>

</html>
